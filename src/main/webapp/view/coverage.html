<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Unit Test Coverage</title>
	<style type="text/css" title="currentStyle">
			@import "../asset/css/demo_page.css";
			@import "../asset/css/demo_table_jui.css";
			@import "../asset/themes/smoothness/jquery-ui-1.8.4.custom.css";
			/*
			 * Override styles needed due to the mix of three different CSS sources! For proper examples
			 * please see the themes example in the 'Examples' section of this site
			 */
			.dataTables_info { padding-top: 0; }
			.dataTables_paginate { padding-top: 0; }
			.css_right { float: right; }
			#coverage_wrapper .fg-toolbar { font-size: 0.8em }
			#theme_links span { float: left; padding: 2px 10px; }
			#coverage_wrapper { -webkit-box-shadow: 2px 2px 6px #666; box-shadow: 2px 2px 6px #666; border-radius: 5px; }
			#coverage tbody {
				border-left: 1px solid #AAA;
				border-right: 1px solid #AAA;
			}
			#coverage thead th:first-child { border-left: 1px solid #AAA; }
			#coverage thead th:last-child { border-right: 1px solid #AAA; }
	</style>
	<script type="text/javascript" language="javascript" src="../asset/js/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="../asset/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="../asset/js/coverage.js"></script>
</head>
<body>
	<div class="full_width">
		<table cellpadding="0" cellspacing="0" border="0" class="display" id="coverage" style="width:980px">
			<thead>
				<tr>
					<th width="30%">Class</th>
					<th width="10%">Coverage</th>
					<th width="10%">Line Count</th>
					<th width="10%">Missed Line</th>
					<th width="10%">Branch Count</th>
					<th width="10%">Missed Branch</th>			
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5" class="dataTables_empty">Loading data from server</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
